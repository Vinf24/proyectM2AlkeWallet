<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="overflow-y-scroll">
    <div class="navbar fixed-top position-relative py-3">
        <a class="btn btn-outline-primary position-absolute top-0 end-0 me-4 mt-3" href="../index.html"
            id="btnLogout">Logout</a>
    </div>
    <div id="dlgOverlay" class="dlgOverlay d-none">
        <div class="alert alert-warning m-auto p-4 d-flex flex-column gap-1" role="alert">
            <p class="mb-2">¿Seguro que deseas salir?</p>
            <div class="d-flex justify-content-center gap-2">
                <button id="goLogout" class="btn btn-danger btn-sm">Sí, salir</button>
                <button id="cancelLogout" class="btn btn-secondary btn-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="container w-75 my-5">
        <div class="display-2 fw-bold pb-5">Menú Principal</div>
        <div class="bg-light p-3 rounded-3 border">
            <h3>Dinero en cuenta:</h3>
            <div class="row w-75 mx-auto">
                <input type="text" class="fs-1 fw-bold form-control w-75" id="saldo" disabled>
                <p class="fs-1 fw-bold w-25 my-auto">$</p>
            </div>

        </div>
        <div class="mx-auto w-50 row gap-2 mt-4">
            <a href="/pages/deposit.html" class="btn btn-primary surf" data-title="Depositar">Depositar</a>
            <a href="/pages/sendmoney.html" class="btn btn-primary surf" data-title="Enviar Dinero">Enviar Dinero</a>
            <a href="/pages/transactions.html" class="btn btn-primary surf" data-title="Últimos Movimientos">Últimos
                Movimientos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
