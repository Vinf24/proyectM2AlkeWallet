<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="overflow-y-scroll">
    <div class="navbar fixed-top position-relative py-3">
        <a class="btn btn-outline-primary position-absolute top-0 end-0 me-4 mt-3" href="../index.html"
            id="btnLogout">Logout</a>
    </div>
    <div id="dlgCompleted" class="dlgOverlay d-none">
        <div class="alert alert-success m-auto p-4 d-flex flex-column gap-1 justify-content-center" role="alert">
            <p id="sendOK" class="mb-2 display-6 fw-bold"></p>
        </div>
    </div>
    <div id="dlgOverlay" class="dlgOverlay d-none">
        <div class="alert alert-warning m-auto p-4 d-flex flex-column gap-1" role="alert">
            <p class="mb-2">¿Seguro que deseas salir?</p>
            <div class="d-flex justify-content-center gap-2">
                <button id="goLogout" class="btn btn-danger btn-sm">Sí, salir</button>
                <button id="cancelLogout" class="btn btn-secondary btn-sm">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="dlgSend" class="dlgOverlay d-none">
        <div class="alert alert-warning m-auto p-4 d-flex flex-column gap-1" role="alert">
            <p class="mb-2">¿Confirmar el Envio?</p>
            <div class="d-flex justify-content-center gap-2">
                <button id="btnSend" class="btn btn-danger btn-sm">Sí, enviar</button>
                <button id="cancelSend" class="btn btn-secondary btn-sm">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="dlgUser" class="dlgOverlay d-none">
        <div class="alert alert-warning alert-dismissible m-auto p-4 d-flex flex-column gap-1 justify-content-center">
            <p id="dlgData" class="mb-2 display-6 fw-bold text-center"></p>
            <button type="button" class="btn-close p-2"></button>
        </div>
    </div>
    <div id="dlgDelUser" class="dlgOverlay d-none">
        <div class="alert alert-info alert-dismissible mb-0 p-4 d-flex flex-column gap-1 justify-content-center">
            <button type="button" class="btn-close p-1"></button>
            <p id="dlgDelData" class="m-0 fw-bold text-center"></p>
        </div>
    </div>
    <div id="completedDelUser" class="dlgOverlay d-none">
        <div class="alert alert-info alert-dismissible mb-0 p-4 d-flex flex-column gap-1 justify-content-center">
            <button type="button" class="btn-close p-1"></button>
            <p id="completedDelData" class="m-0 fw-bold text-center"></p>
        </div>
    </div>
    <div id="dlgDelete" class="dlgOverlay d-none">
        <div class="alert alert-warning m-auto py-3 px-2 d-flex flex-column gap-1 w-100" style="max-width: 380px;"
            role="alert">
            <p class="mb-2 mx-auto">¿Eliminar Contacto?</p>
            <div class="d-flex justify-content-center gap-2 mt-2">
                <button id="goDelete" class="btn btn-danger btn-sm">Sí, eliminar</button>
                <button id="cancelDelete" class="btn btn-secondary btn-sm">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="container w-75 my-5">
        <div class="display-2 fw-bold pb-4">Enviar Dinero</div>
        <form class="border px-4 py-2 rounded-3 bg-light">
            <div class="form-group mb-2">
                <label class="py-2" for="contactSearchInput">Buscar en la agencia de transferencias:</label>
                <input type="text" id="contactSearchInput" class="form-control" placeholder="Buscar contacto...">
            </div>
        </form>

        <div class="container text-end">
            <button class="btn btn-outline-primary my-3 me-3" data-bs-toggle="modal" data-bs-target="#contactoModal">
                Agregar contacto
            </button>
        </div>
        <div class="modal fade" id="contactoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h4 id="formTitle" class="modal-title">Agregar contacto</h4>
                        <button id="closeForm" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAddContact" novalidate>
                            <div class="row">
                                <div class="mb-3 w-50">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control pe-0" placeholder="nombre..."
                                        required>
                                </div>
                                <div class="mb-3 w-50">
                                    <label for="nombre" class="form-label">Apellido:</label>
                                    <input type="text" id="apellido" class="form-control pe-0" placeholder="apellido..."
                                        required>
                                </div>
                            </div>
                            <div class="mb-3 w-75">
                                <label for="cuenta" class="form-label">N° de CBU:</label>
                                <input type="text" id="cuenta" inputmode="numeric" pattern="\d{8}" class="form-control"
                                    placeholder="01234567" required>
                            </div>
                            <div class="mb-3 w-75">
                                <label for="nombre" class="form-label">Alias:</label>
                                <input type="text" id="alias" class="form-control" placeholder="alias..." required>
                            </div>
                            <div class="mb-3 w-75">
                                <label for="nombre" class="form-label">Nombre del Banco:</label>
                                <input type="text" id="banco" class="form-control" placeholder="banco..." required>
                            </div>
                            <button class="btn btn-primary" type="submit" id="addContact">Guardar Contacto</button>
                        </form>
                        <div id="dlgContact" class="dlgOverlay d-none">
                            <div class="alert alert-warning m-auto p-3 d-flex flex-column gap-1" role="alert">
                                <p class="mb-2 display-6 fw-bold" id="dlgContactData"></p>
                                <div class="d-flex justify-content-center gap-2">
                                    <button id="goContact" class="btn btn-danger btn-sm">Entendido</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelForm" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <div class="mx-3">
                <label class="form-label pb-3 display-5 fw-bold">Contactos:</label>

                <ul id="contactList" class="list-group w-75 mx-auto d-none"></ul>
            </div>
            <div class="border px-4 py-2 rounded-3 bg-light mt-3">
                <div class="form-group mb-1">
                    <label class="pt-2 pb-1" for="inputAmount">Monto a enviar:</label>
                    <input type="number" id="inputAmount" class="form-control" placeholder="Ingrese monto..." required>
                    <p class="text-muted small ms-2 mt-2 mb-1 user-select-none">Mín: $1000, Com: $500</p>
                </div>
            </div>
            <div class="d-none justify-content-between" id="dlgSelectedContact">
                <button class="btn btn-primary mt-3 sale" type="submit" id="btnConfirm">Enviar</button>
                <a class="btn btn-danger mt-3" id="delContact">Borrar Contacto</a>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/pages/menu.html" class="btn btn-secondary mt-3 surf" data-title="Menú Principal">Volver al Menú
                Principal</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contacts.js"></script>

</body>

</html>
