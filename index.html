<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="overflow-y-scroll">
    <div class="container w-75 my-5">
        <div class="container">
            <!-- Titulo Provisorio -->
            <h1 class="display-4 text-center" id="delAdmin">ALKE WALLET</h1>
            <img src="">
        </div>
        <div id="dlgDelAdmin" class="dlgOverlay d-none">
            <div class="alert alert-warning m-auto p-4 d-flex flex-column gap-1" role="alert">
                <p class="mb-2">¿Eliminar Lista Usuarios?</p>
                <div class="d-flex justify-content-center gap-2">
                    <button id="btnDelAdmin" class="btn btn-danger btn-sm">Sí, eliminar</button>
                    <button id="cancelDelAdmin" class="btn btn-secondary btn-sm">Cancelar</button>
                </div>
            </div>
        </div>
        <div class=" my-4 border p-4 rounded-3 bg-light">
            <div class="text-center">
                <a href="/pages/login.html" class="btn btn-primary surf" data-title="Iniciar Sesión">Iniciar
                    Sesión</a>
            </div>
            <hr class="mb-1">
            <p class="text-center my-0 opacity-75">¿no tienes una cuenta?</p>
            <hr class="mt-1">
            <div class="container text-center">
                <button class="btn btn-outline-primary my-2 mx-auto" data-bs-toggle="modal"
                    data-bs-target="#registroModal">
                    Registrarse
                </button>
            </div>
            <div class="modal fade" id="registroModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h4 id="formTitle" class="modal-title">Agregar contacto</h4>
                            <button id="closeForm" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="registerForm">
                                <div class="row">
                                    <div class="mb-3 w-50">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" id="nombre" class="form-control pe-0" placeholder="nombre..."
                                            required>
                                    </div>
                                    <div class="mb-3 w-50">
                                        <label for="nombre" class="form-label">Apellido:</label>
                                        <input type="text" id="apellido" class="form-control pe-0"
                                            placeholder="apellido..." required>
                                    </div>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="nombre" class="form-label">Alias:</label>
                                    <input type="text" id="alias" class="form-control" placeholder="alias..." required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="regEmail" class="form-label">Correo Electrónico:</label>
                                    <input type="email" id="regEmail" class="form-control"
                                        placeholder="correo electrónico..." required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="regClave" class="form-label">Contraseña:</label>
                                    <input type="password" id="regClave" class="form-control" placeholder="contraseña"
                                        required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="regClaveRepeat" class="form-label">Confirme su Contraseña:</label>
                                    <input type="password" id="regClaveRepeat" class="form-control"
                                        placeholder="repetir contraseña" required>
                                </div>
                                <button class="btn btn-primary" type="submit" id="register">Registrarse</button>
                            </form>
                            <div id="dlgRegister" class="dlgOverlay d-none">
                                <div class="alert alert-warning m-auto p-3 d-flex flex-column gap-1" role="alert">
                                    <p class="mb-2 display-6 fw-bold" id="dlgRegisterData"></p>
                                    <div class="d-flex justify-content-center gap-2">
                                        <button id="goRegister" class="btn btn-danger btn-sm">Entendido</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="cancelForm" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
