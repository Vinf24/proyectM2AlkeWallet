<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="overflow-y-scroll">
    <div class="container w-75 my-5">
        <div class="container">
            <!-- Titulo Provisorio -->
            <h1>ALKE WALLET</h1>
            <img src="">
        </div>
        <div class=" my-4 border p-4 rounded-3 bg-light">
            <div class="text-center">
                <a href="/pages/login.html" class="btn btn-primary surf" data-title="Iniciar Sesión">Iniciar
                    Sesión</a>
            </div>
            <hr class="mb-1">
            <p class="text-center my-0 opacity-75">¿no tienes una cuenta?</p>
            <hr class="mt-1">
            <div class="container text-center">
                <button class="btn btn-outline-primary my-2 mx-auto" data-bs-toggle="modal"
                    data-bs-target="#registerForm">
                    Registrarse
                </button>
            </div>
            <div class="modal fade" id="registerForm" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h4 id="formTitle" class="modal-title">Agregar contacto</h4>
                            <button id="closeForm" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formAddContact">
                                <div class="row">
                                    <div class="mb-3 w-50">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" id="nombre" class="form-control pe-0" placeholder="nombre..."
                                            required>
                                    </div>
                                    <div class="mb-3 w-50">
                                        <label for="nombre" class="form-label">Apellido:</label>
                                        <input type="text" id="apellido" class="form-control pe-0"
                                            placeholder="apellido..." required>
                                    </div>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="cuenta" class="form-label">N° de CBU:</label>
                                    <input type="text" id="cuenta" inputmode="numeric" pattern="\d{8}"
                                        class="form-control" placeholder="01234567" required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="nombre" class="form-label">Alias:</label>
                                    <input type="text" id="alias" class="form-control" placeholder="alias..." required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="nombre" class="form-label">Nombre del Banco:</label>
                                    <input type="text" id="banco" class="form-control" placeholder="banco..." required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input type="email" id="email" class="form-control"
                                        placeholder="correo electrónico..." required>
                                </div>
                                <div class="mb-3 w-75">
                                    <label for="contraseña" class="form-label">Contraseña:</label>
                                    <input type="password" id="contraseña" class="form-control" placeholder="contraseña"
                                        required>
                                </div>
                                <button class="btn btn-primary" type="submit" id="addContact">Guardar Contacto</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="cancelForm" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
